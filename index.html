<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>
  <style>
    :root{
      --bg1:#ffd6e7;
      --bg2:#ffeaf3;
      --card:#ffffffcc;
      --text:#1f1f1f;
      --yes:#ff2d7a;
      --yes2:#ff5b9a;
      --shadow: 0 18px 50px rgba(0,0,0,.12);
      --radius: 22px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100svh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 30% 10%, var(--bg2), transparent 70%),
        radial-gradient(900px 500px at 80% 80%, #ffd1df, transparent 70%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
      padding: 18px;
    }

    /* subtle animated glow in background */
    .glow{
      position:fixed;
      inset:-30%;
      background: radial-gradient(circle at 40% 40%, rgba(255,45,122,.18), transparent 45%),
                  radial-gradient(circle at 70% 60%, rgba(255,107,170,.16), transparent 48%);
      filter: blur(30px);
      animation: drift 10s ease-in-out infinite alternate;
      pointer-events:none;
      z-index:0;
    }
    @keyframes drift{
      from{ transform: translate(-2%, -2%) scale(1); }
      to{ transform: translate(2%, 2%) scale(1.03); }
    }

    .card{
      position:relative;
      width:min(420px, 94vw);
      background: var(--card);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 16px 20px;
      z-index:2;
      border: 1px solid rgba(255,255,255,.7);
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .avatar{
      width:70px;
      height:70px;
      border-radius: 999px;
      background: radial-gradient(circle at 35% 35%, #ffe7a8, #ffbf8a);
      display:grid;
      place-items:center;
      position:relative;
      box-shadow: 0 10px 24px rgba(0,0,0,.10);
      overflow:hidden;
    }
    .avatar::before{
      content:"";
      position:absolute;
      width:120%;
      height:120%;
      background: radial-gradient(circle at 45% 40%, rgba(255,255,255,.6), transparent 55%);
      transform: translate(-18%, -18%);
    }
    .face{
      position:relative;
      width:100%;
      height:100%;
    }
    .eye{
      position:absolute;
      width:8px;
      height:8px;
      background:#2b2b2b;
      border-radius:50%;
      top:30px;
    }
    .eye.left{ left:24px; }
    .eye.right{ right:24px; }
    .nose{
      position:absolute;
      width:0;height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
      border-top:10px solid #ff6b8a;
      left:50%;
      top:38px;
      transform: translateX(-50%);
      opacity:.9;
    }

    .heart-badge{
      position:absolute;
      right:-6px;
      top:-6px;
      width:26px;
      height:26px;
      border-radius:999px;
      background: #ff2d7a;
      display:grid;
      place-items:center;
      color:#fff;
      font-size:14px;
      box-shadow: 0 10px 18px rgba(255,45,122,.28);
      transform: rotate(10deg);
    }

    h1{
      font-size: 20px;
      line-height: 1.2;
      text-align:center;
      margin: 8px 8px 2px;
      font-weight: 800;
      letter-spacing: -0.3px;
    }
    p.sub{
      margin: 0 10px 16px;
      text-align:center;
      font-size: 13px;
      opacity: .75;
    }

    .btn-row{
      display:flex;
      gap: 12px;
      justify-content:center;
      align-items:center;
      margin-top: 6px;
      padding: 8px 6px 2px;
    }

    button{
      border:0;
      cursor:pointer;
      font-weight:800;
      padding: 14px 18px;
      border-radius: 16px;
      font-size: 16px;
      min-width: 120px;
      transition: transform .12s ease, box-shadow .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn{
      background: linear-gradient(135deg, var(--yes), var(--yes2));
      color:#fff;
      box-shadow: 0 12px 22px rgba(255,45,122,.26);
    }
    #yesBtn:active{ transform: scale(.98); }

    /* No button starts inside card, but will run away */
    #noBtn{
      background:#ffffff;
      color:#333;
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
      border: 1px solid rgba(0,0,0,.06);
      position: relative; /* will switch to fixed when it runs */
    }

    .hint{
      text-align:center;
      font-size: 12px;
      opacity: .6;
      margin: 10px 0 0;
    }

    /* Cute floating hearts (subtle) */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
    }
    .heart{
      position:absolute;
      bottom:-20px;
      font-size: 16px;
      opacity: .5;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.12));
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0) scale(1); opacity:.0; }
      10%{ opacity:.55; }
      70%{ opacity:.5; }
      to{ transform: translateY(-115vh) translateX(var(--drift)) scale(var(--scale)); opacity:0; }
    }

    /* Success modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.25);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:5;
      padding:18px;
    }
    .modal{
      width:min(420px, 94vw);
      background:#fff;
      border-radius: 24px;
      padding: 18px 16px 16px;
      box-shadow: var(--shadow);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .modal h2{
      margin: 6px 0 6px;
      font-size: 20px;
      letter-spacing: -.2px;
    }
    .modal p{
      margin: 0 6px 14px;
      font-size: 14px;
      opacity:.75;
    }
    .modal .pill{
      display:inline-block;
      padding: 10px 14px;
      border-radius:999px;
      background: #fff0f6;
      color:#ff2d7a;
      font-weight:800;
      font-size: 14px;
      border: 1px solid rgba(255,45,122,.16);
    }
    .close{
      margin-top: 14px;
      width: 100%;
      background: #111;
      color:#fff;
      border-radius: 16px;
      padding: 14px 16px;
      font-weight: 900;
      box-shadow: 0 12px 22px rgba(0,0,0,.18);
    }
    .close:active{ transform: scale(.98); }

    /* tiny sparkle line inside modal */
    .sparkle{
      position:absolute;
      inset:auto -40px 0 -40px;
      height: 80px;
      background: radial-gradient(circle at 20% 30%, rgba(255,45,122,.18), transparent 50%),
                  radial-gradient(circle at 60% 60%, rgba(255,107,170,.14), transparent 52%);
      filter: blur(10px);
      transform: translateY(8px);
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="hearts" id="hearts"></div>

  <main class="card" aria-label="Valentine card">
    <div class="top">
      <div class="avatar" aria-hidden="true">
        <div class="heart-badge">‚ù§</div>
        <div class="face">
          <span class="eye left"></span>
          <span class="eye right"></span>
          <span class="nose"></span>
        </div>
      </div>
    </div>

    <h1><span id="nameText">My Valentine (by force üòå)</span>, will you be my Valentine? üíò</h1>
    <p class="sub">No pressure‚Ä¶ but also, yes pressure üòå</p>

    <div class="btn-row">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn" aria-disabled="true">No üò≠</button>
    </div>

    <p class="hint">‚ÄúNo‚Äù is kinda shy‚Ä¶ try catching it üòÖ</p>
  </main>

  <!-- Success modal -->
  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="sparkle"></div>
      <div class="pill">Accepted ‚úÖ</div>
      <h2>Yayyy! üíû</h2>
      <p>Okay now you‚Äôre officially my Valentine.  
        I‚Äôm smiling like a fool right now üò≠‚ú®</p>
      <button class="close" id="closeModal">Aww stop üò≠üíï</button>
    </div>
  </div>

  <script>
    // ====== OPTIONAL: Change the name here ======
    const VALENTINE_NAME = "My Favorite Person"; // edit this
    document.getElementById("nameText").textContent = VALENTINE_NAME;

    // ====== Subtle floating hearts background (not too much) ======
    const heartsWrap = document.getElementById("hearts");
    const heartEmojis = ["‚ù§","üíó","üíñ","üíò","üíï"];
    function spawnHeart(){
      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = heartEmojis[Math.floor(Math.random()*heartEmojis.length)];
      const left = Math.random() * 100; // vw
      const drift = (Math.random() * 140 - 70).toFixed(0) + "px"; // -70..70px
      const duration = (Math.random() * 3 + 6).toFixed(2) + "s"; // 6..9s
      const scale = (Math.random() * 0.6 + 0.8).toFixed(2); // 0.8..1.4
      const size = (Math.random() * 10 + 14).toFixed(0) + "px"; // 14..24px

      el.style.left = left + "vw";
      el.style.setProperty("--drift", drift);
      el.style.setProperty("--scale", scale);
      el.style.fontSize = size;
      el.style.animationDuration = duration;

      heartsWrap.appendChild(el);
      setTimeout(() => el.remove(), (parseFloat(duration) * 1000) + 500);
    }
    // Light frequency so it stays cute, not noisy
    setInterval(spawnHeart, 700);
    // Start with a few
    for(let i=0;i<6;i++) setTimeout(spawnHeart, i*180);

    // ====== YES button -> show modal ======
    const modal = document.getElementById("modalBackdrop");
    document.getElementById("yesBtn").addEventListener("click", () => {
      modal.style.display = "flex";
      modal.setAttribute("aria-hidden", "false");
      // tiny burst of hearts for a moment
      for(let i=0;i<10;i++) setTimeout(spawnHeart, i*80);
    });

    document.getElementById("closeModal").addEventListener("click", () => {
      modal.style.display = "none";
      modal.setAttribute("aria-hidden", "true");
    });

    // Close modal by tapping outside
    modal.addEventListener("click", (e) => {
      if(e.target === modal){
        modal.style.display = "none";
        modal.setAttribute("aria-hidden", "true");
      }
    });

    // ====== NO button runs away (mobile-perfect) ======
    const noBtn = document.getElementById("noBtn");

    function moveNoButton(){
      // Switch to fixed so it can run anywhere on screen (like TikTok versions)
      noBtn.style.position = "fixed";
      noBtn.style.zIndex = "10";

      const padding = 14; // keep away from edges
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = window.innerWidth - btnRect.width - padding;
      const maxY = window.innerHeight - btnRect.height - padding;

      // Keep it away from top notch area a bit (phones)
      const minY = 80;

      const x = Math.max(padding, Math.floor(Math.random() * maxX));
      const y = Math.max(minY, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transition = "left .18s ease, top .18s ease, transform .12s ease";
      noBtn.style.transform = "scale(1.02)";
      setTimeout(() => (noBtn.style.transform = "scale(1)"), 120);
    }

    // On desktop: hover makes it move
    noBtn.addEventListener("mouseenter", moveNoButton);

    // On mobile: touchstart / pointerdown makes it move before a click can happen
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault(); // block actual clicking
      moveNoButton();
    });

    // Also if someone tries to click anyway
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // Keep it reachable on resize/orientation change
    window.addEventListener("resize", () => {
      // If it's already running around, reposition nicely
      if (getComputedStyle(noBtn).position === "fixed") moveNoButton();
    });
  </script>
</body>
</html>
